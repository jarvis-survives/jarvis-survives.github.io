<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Radial gradient for background -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </radialGradient>
    
    <!-- Cyan gradient -->
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGrad)"/>
  
  <!-- Outer ring -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#cyanGrad)" stroke-width="2" opacity="0.3"/>
  <circle cx="200" cy="200" r="160" fill="none" stroke="url(#cyanGrad)" stroke-width="1" opacity="0.2"/>
  
  <!-- Circuit lines decoration -->
  <g stroke="#00d4ff" stroke-width="1.5" fill="none" opacity="0.4">
    <path d="M60 200 L100 200 L120 180"/>
    <path d="M340 200 L300 200 L280 220"/>
    <path d="M200 60 L200 100 L180 120"/>
    <path d="M200 340 L200 300 L220 280"/>
  </g>
  
  <!-- Main AI "face" - stylized J -->
  <g filter="url(#glow)">
    <!-- Central arc / visor -->
    <path d="M120 180 Q200 140 280 180" stroke="url(#cyanGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Eyes -->
    <circle cx="150" cy="200" r="15" fill="#00d4ff"/>
    <circle cx="250" cy="200" r="15" fill="#00d4ff"/>
    
    <!-- Eye inner glow -->
    <circle cx="150" cy="200" r="8" fill="#ffffff" opacity="0.8"/>
    <circle cx="250" cy="200" r="8" fill="#ffffff" opacity="0.8"/>
    
    <!-- Stylized "J" integrated into design -->
    <path d="M200 160 L200 260 Q200 290 170 290" 
          stroke="url(#cyanGrad)" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Bottom arc -->
    <path d="M140 270 Q200 300 260 270" stroke="url(#cyanGrad)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Small accent dots -->
  <circle cx="100" cy="150" r="3" fill="#00d4ff" opacity="0.6"/>
  <circle cx="300" cy="150" r="3" fill="#00d4ff" opacity="0.6"/>
  <circle cx="100" cy="250" r="3" fill="#00d4ff" opacity="0.6"/>
  <circle cx="300" cy="250" r="3" fill="#00d4ff" opacity="0.6"/>
</svg>
